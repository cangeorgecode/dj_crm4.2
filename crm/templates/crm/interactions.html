{% extends 'crm/base.html' %}
{% load static %}
{% block content %}
<body>
{% include 'crm/sidebar.html' %}
<div class="page-heading">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>Interactions</h3>
                <p class="text-subtitle text-muted">Record client interactions</p>
            </div>
            <div class="col-12 col-md-6 order-md-2 order-first">
                <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Form Layout</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>

    <!-- // Basic multiple Column Form section start -->
    <section id="multiple-column-form">
        <div class="row match-height">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Multiple Column</h4>
                    </div>
                    <div class="card-content">
                        <div class="card-body">
                            <form class="form" method="POST">
                                {% csrf_token %}
                                <div class="row">
                                    {{ form.as_p }}
                                    <div class="col-12 d-flex justify-content-center">
                                        <a href="{% url 'table' %}" class="btn btn-secondary me-1 mb-1">Back</a>
                                        <button type="submit" class="btn btn-primary me-1 mb-1">Update</button>
                                        <a href="{% url 'delete_record' record.id %}" class="btn btn-danger me-1 mb-1">Delete</a>
                                    </div>
                                </div>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- // Basic multiple Column Form section end -->
</div>

{% include 'crm/footer.html' %}

    
</body>

{% endblock content %}
